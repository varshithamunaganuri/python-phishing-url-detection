<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="URL Safety Checker." />
    <link rel="icon" href="https://www.shutterstock.com/image-vector/spy-agent-hacker-anonymous-white-600nw-1722014434.jpg" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <title>URL PHISHING DETECTION</title>

    <style>
      body {
        font-family: 'Ubuntu', sans-serif;
        background: linear-gradient(120deg, #1a2a6c, #b21f1f);
      }
      .navbar {
        background-color:linear-gradient(120deg, #1a2a6c, #b21f1f);
      }  
      .navbar-brand, .nav-link {
        color: white !important;
      }
      .nav-item{
        padding-left: 15%; 
      }
      .form-label {
        font-size: 18px;
      }
      li button{
        opacity:0.9;
        border: none;
        background-color:transparent;
        color:white; 
      }
      
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/home">Phishing Detector</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            
            
            <li class="nav-item">
              <button class="bu" onclick="window.location.href='/contact'">
                Contact</button>
            </li>
            <li class="nav-item">
              <button class="bu" onclick="window.location.href='/home'">
                Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5" id="con">
      <div class="row justify-content-center">
        <div class="col-md-8 col-12 border shadow-sm bg-light p-3">
          <form method="post" action="/">
            <div class="mb-3">
              <label for="inputText" class="form-label"><b>URL :</b></label>
              <input type="text" class="form-control form-control-lg" id="url" name="url" required placeholder="Paste URL"/>
            </div>
            <center><button type="submit" class="btn btn-success">Check now</button></center>
          </form>
        </div>
      </div>
      {% if url %}
      <div class="row justify-content-center mt-3">
        <div class="col-md-8 col-12 mb-3 mt-3 border shadow-sm bg-light rounded p-3">
          {% if data.prediction_label == 1 %}            
            <center><h1 class='display-6 text-danger fw-bold'>URL does not look secure!</h1></center>
            <center><p class="text-secondary fw-bold"> <small>{{url}}</small></p></center>
            <center><p class="text-secondary fw-bold"> <small>Phishing Score: {{ data['prediction_score'] }}%</p></center>
          {% else %}
            <center><h1 class='display-6 text-success fw-bold'>URL Looks Secure!</h1>
              <center><p class="text-secondary fw-bold"> <small>{{url}}</small></p></center>
              <center><p class="text-secondary fw-bold"> <small>Phishing Score: {{ data['prediction_score'] }}%</p></center>
              <a href="/open_url?url={{ url }}" class="btn btn-success" target="_blank">Open URL</a>
            </center>
          {% endif %}
        </div>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
